name: Build macos libs

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      include_rui_matrix_multiplication:
        description: "Include RUI matrix multiplication"
        type       : choice
        required   : true
        default    : "no"
        options    :
        - "yes"
        - "no"
      include_open_cl:
        description: "Include open cl delegate"
        type       : choice
        required   : true
        default    : "no"
        options    :
        - "yes"
        - "no"
      include_metal:
        description: "Include metal delegate"
        type       : choice
        required   : true
        default    : "no"
        options    :
        - "yes"
        - "no"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:

    # The type of runner that the job will run on
    runs-on: macos-13

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: chechout desired tf branch
        run: |
          cd tensorflow
          git fetch
          git fetch --tags
          git checkout v2.18.0

      - name: build tf lite
        run: |
          mkdir tflite_build
          cd tflite_build
          cmake ../tensorflow/tensorflow/lite
          cmake --build . -j


